<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <title>Login/Register</title>

    <style>
        .loginwrap {
            display: flex;
            height: 80vh;
            align-items: center;
            justify-content: center;
        }
        
        .form {
            width: 340px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="loginwrap">
            {% if page == 'login' %}
            <form method='POST' class="form">
                {% csrf_token %}
                <h3 class="logintitle text-muted">Login</h3>
                <div class="mb-3">
                    <label for="inputusername" class="form-label">Username</label>
                    <input type="text" class="form-control" name="username">
                </div>
                <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label">Password</label>
                    <input type="password" class="form-control" name="password" id="exampleInputPassword1">
                </div>
                <button type="submit" class="btn btn-dark btn-block m-1">Login</button>
                <a href="{% url 'homepage' %}" class="btn btn-dark btn-block m-1">Continue without Logging in</a>
                <p>Don't have an account? <a href="{% url 'register' %}"> Register</a></p>
            </form>
            {% else %}
            <form method='POST'>
                <h3 class="logintitle text-muted">Register</h3>
                {% csrf_token %} {% for field in form %}
                <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label">{{field.label}}</label> {{field}}
                </div>
                {% endfor %}
                <button type="submit" class="btn btn-dark btn-block m-1">Register</button>
                <a href="{% url 'homepage' %}" class="btn btn-dark btn-block m-1">Continue without Logging in</a>
                <p>Already have an account? <a href="{% url 'login' %}">Login</a></p>
            </form>
            {% endif %}
        </div>
    </div>
</body>

</html>
