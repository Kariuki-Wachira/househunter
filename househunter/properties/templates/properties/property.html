<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Property Details</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">

</head>

<!--This Contains the main page where the image and the description for the property is displayed-->

<body class="m-5">
    <div class="container">
        <div class="row justify-content-center">
            <!--This is the button to go back to the main home page for all properties-->
            <a href="{% url 'homepage' %}" class="btn btn-outline-dark my-3">Click here to go back to all properties</a>

            <div class="col-md-6">

                <div style="height: 70vh;">
                    <img style="max-width: 90%; max-height: 90%;" src="{{property.image.url}}" alt=" " width="800" height="800">
                </div>

            </div>
            <div class="card" style="width: 30rem;">
                <div class="card-body">
                    <h5 class="card-title">This Property is Located at {{property.location}}</h5>
                    <br>
                    <h3 class="card-subtitle mb-2 text-muted">Ksh {{property.price}} per month</h3>
                    <p class="fs-2" style="color: green;">Contacts: {{property.contacts}}</p>
                    <p class="fs-2" style="color: rgb(50, 10, 160);">Email: {{property.email}}</p>
                    <p class="fs-2" style="color: brown;">No of Rooms: {{property.noofrooms}}</p>
                    <p class="card-text">{{property.description}}</p>

                    <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                        <a href="{% url 'addWish' property.id %}" class="btn btn-primary" type="button">Add to wish-list</a>
                        <a class="btn btn-dark" type="button" onclick="printFunction()">Save Information as PDF</a>â€‹

                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-download" viewBox="0 0 16 16">
                            <path d="M.5 9.9a.5.5 0 0 1 .5.5v2.5a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1v-2.5a.5.5 0 0 1 1 0v2.5a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2v-2.5a.5.5 0 0 1 .5-.5z"/>
                            <path d="M7.646 11.854a.5.5 0 0 0 .708 0l3-3a.5.5 0 0 0-.708-.708L8.5 10.293V1.5a.5.5 0 0 0-1 0v8.793L5.354 8.146a.5.5 0 1 0-.708.708l3 3z"/>
                          </svg> -->
                        <script>
                            function printFunction() {
                                window.print();
                            }
                        </script>
                    </div>

                </div>
            </div>
        </div>
    </div>
</body>

</html>
