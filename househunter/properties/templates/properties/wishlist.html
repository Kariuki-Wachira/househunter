<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">

    <title>Document</title>
</head>

<body>
    <div class="col-md-9">
        <div class="row">

            {% for wish in wishes %}
            <div class="col-md-4">
                <div class="card my-2">
                    <img src="{{wish.property.image.url}}" class="image-thumbnail" alt="Card image cap">

                    <div class="card-body">
                        <small>Location : {{wish.property.location.name}}</small>
                    </div>
                    <a href="{% url 'property' wish.property.id %}" class="btn btn-outline-dark btn-sm m-1">View Property</a>
                </div>
            </div>
            {% empty %}
            <h3>YOU HAVE NO PROPERTIES IN YOUR WISHLIST...</h3>
            {% endfor %}


        </div>
    </div>
</body>

</html>
