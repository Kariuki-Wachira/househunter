<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">

    <title>Wishlist</title>
</head>

<body class="m-5">
    <div class="container">
        <ul class="nav mb-3 justify-content-home" role="tablist">
            <li class="nav-item">
                <p style="font-size: 21px">Hello {{request.user}}, Here is your Wishlist </p>
            </li>
            <li>
                <a href="{% url 'homepage' %}" class="btn btn-dark btn-block btn-sm m-1">Back</a>
            </li>
        </ul>
        <a class="btn btn-dark" type="button" onclick="printFunction()">Save wishlist</a>â€‹
        <script>
            function printFunction() {
                window.print();
            }
        </script>


        <div class="col-m-9">
            <div class="row">

                {% for wish in wishes %}
                <div class="col-md-3">
                    <div class="card my-4">
                        <a href="{% url 'property' wish.property.id %}">
                            <img src="{{wish.property.image.url}}" class="image-thumbnail" alt="Card image cap" width="260" height="200">
                        </a>
                        <div class="card-body">
                            <i class="bi bi-geo-alt"></i>
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-geo-alt" viewBox="0 0 16 16">
                                    <path d="M12.166 8.94c-.524 1.062-1.234 2.12-1.96 3.07A31.493 31.493 0 0 1 8 14.58a31.481 31.481 0 0 1-2.206-2.57c-.726-.95-1.436-2.008-1.96-3.07C3.304 7.867 3 6.862 3 6a5 5 0 0 1 10 0c0 .862-.305 1.867-.834 2.94zM8 16s6-5.686 6-10A6 6 0 0 0 2 6c0 4.314 6 10 6 10z"/>
                                    <path d="M8 8a2 2 0 1 1 0-4 2 2 0 0 1 0 4zm0 1a3 3 0 1 0 0-6 3 3 0 0 0 0 6z"/>
                                  </svg>
                            <small>{{wish.property.location.name}}</small>
                        </div>
                        <!-- <a href="{% url 'property' wish.property.id %}" class="btn btn-outline-dark btn-sm m-1">View Property</a> -->
                    </div>
                </div>
                {% empty %}
                <h3>YOU HAVE NO PROPERTIES IN YOUR WISHLIST...</h3>
                {% endfor %}


            </div>
        </div>
    </div>
</body>

</html>
